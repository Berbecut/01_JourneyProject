    <div class="col-md-5 mx-auto">

                <div class="col-md-12 text-center">
                    <h2>Login</h2>
                </div>
            </div>

            <form name="login">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <span class="myerror" ng-show="emptyEmailError">&nbsp; Insert email</span>
                    <input type="email" ng-model="emailModel" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">

                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Password:</label>
                    <span class="myerror" ng-show="emptyPasswordError">&nbsp; Insert pass</span>
                    <input type="password" ng-model="passModel" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter password">
                </div>

                <div class="col-md-12 text-center align ">
                    <button type="button" ng-click="loginUser()" class=" btn btn-block mybtn btn-primary tx-tfm">Submit</button>
