
<div class="container">

    <nav-bar-directive></nav-bar-directive>

    <div class="col-md-5 mx-auto">
        <div class="myform form ">
            <div class="logo mb-3">
                <div class="col-md-12 text-center">
                    <h2>New user</h2>
                </div>
            </div>

            <form name="registrationUser">
                <div class="form-group">
                    <label for="exampleInputEmail1">First Name:</label>
                    <span class="myerror" ng-show="firstNameError">&nbsp; Insert FirstName</span>
                    <input type="text" ng-model="firstNameModel" name="firstname" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter first name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Last Name:</label>
                    <span class="myerror" ng-show="lastNameError">&nbsp; Insert LastName</span>
                    <input type="text" ng-model="lastNameModel" name="lastname" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter last name">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email address:</label>
                    <span class="myerror" ng-show="emptyEmailError">&nbsp; Insert Email</span>
                    <input type="email" ng-model="emailModel" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Password:</label>
                    <span class="myerror" ng-show="emptyPasswordError">&nbsp; Insert Password</span>
                    <input type="password" ng-model="passModel" name="password" id="password" class="form-control" aria-describedby="emailHelp" placeholder="Enter password">
                </div>

                <div class="col-md-12 text-center mb-3">
                    <button ng-click="saveNewUser()" class=" btn mybtn btn-primary tx-tfm">Create new user</button>
                </div>

                <!--Use to create a reliable password: I don't know how to transform into one alert this code-->
                <div ng-repeat="error in errors" style="color:red">
                    {{ error.description }}
                </div>


                <div class="col-md-12 ">
                    <div class="form-group">
                        <p class="text-center"><a href="#!/" id="signin">Already have an account ?</a></p>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
