<div class="container">

    <nav-bar-connected-directive></nav-bar-connected-directive>

    <div class="col-md-5 mx-auto">
        <div class="myform form ">
            <div class="logo mb-3">
                <div class="col-md-12">
                    <div class="row">
                        <div class="titleLocalReport">
                            <div class="dropdownReport">
                                <button onclick="myFunctionJourney()" class="dropbtn fas fa-bars" style="font-size: 0.975em"></button>
                                <div id="myDropdownReport" class="dropdown-content personal">
                                    <a href="#!/getJourneys" class="myHover">List journeys</a>
                                    <a href="#!/manageVehicle" class="myHover2">List vehicles</a>
                                </div>
                                <span class="titleLocalReport">Basic reports</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="logo mb-3">
                <div class="col-md-12 ">
                    <div class="login-eller">
                        <hr class="hr-eller">
                        <span class="span-eller">or</span>
                    </div>
                </div>

                <div class="customizeReportTable">

                    <div class="vehicleList">
                        <div class="customizeReport">Customize your report</div>

                        <label for="dataLabel" style="font-size:14px; margin-left:5px;">Select car:</label>
                        <span>
                            <select ng-model="selectVehicle" name="carlist" form="carform" class="smallTablePickList">
                                <option ng-repeat="item in vehicles" class="optionCar">{{item.licensePlate}}</option>
                            </select>
                            <span class="myerror" ng-show="startSelectError">Select a car</span>
                        </span>
                    </div>


                    <div class="formDataReport">
                        <label for="dataLabel" style="font-size:14px; margin-left:5px;">Start date:</label>
                        <input type="date" ng-model="dateStartReport" class="formInputDataStart" id="dateStartReportId" aria-describedby="dateStartReportHelp">
                        <i style="color:#000000; margin-left:5px; margin-right:8px; margin-top:5px" class="fa fa-calendar" aria-hidden="true"></i>
                        <span class="myerror" ng-show="startError">Select date</span>
                    </div>

                    <div class="formDataReport">
                        <label for="dataLabel" style="font-size:14px; margin-left:5px;">End date:</label>
                        <input type="date" ng-model="dateEndReport" class="formInputDataEnd" id="dateEndReportId" aria-describedby="dateEndReportHelp">
                        &nbsp;
                        <i style="color:#000000; margin-left:5px; margin-right:8px; margin-top:5px" class="fa fa-calendar" aria-hidden="true"></i>
                        <span class="myerror" ng-show="endError">Select date</span>
                    </div>

                    <div buttonClassReport>
                        <button class="" style="margin-left:15px; margin-right:5px; width:97px; background-color: #17a2b8; color: #ffffff" ng-click="createReport()">
                            Create chart
                        </button>
                        <button ng-click="createPdf()" style="font-size:16px; color:white; background-color: #ff0000; padding-left:7px;
                        padding-right:9px">
                            Save
                            <i class="fa fa-file-pdf-o"></i>
                        </button>
                    </div>


                    <div class="formDataReport">
                        <!--for Chart-->
                        <canvas id="doughnut" class="chart chart-doughnut canvasClass"
                                chart-data="data" chart-labels="labels" chart-options="options"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
